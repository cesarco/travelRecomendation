<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" alt="TravelBloom logo">
      TravelBloom
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html" aria-current="page">Contact Us</a></li>
    </ul>
    <div class="search-container">
      <label for="searchInput" class="visually-hidden">Search destinations</label>
      <input id="searchInput" type="search" placeholder="Enter a destination or keyword" aria-label="Search destinations">
      <button id="searchBtn" class="search-btn" type="button">Search</button>
      <button id="clearBtn" class="clear-btn" type="button">Reset</button>
    </div>
  </nav>
  <!-- Contact Section -->
  <div class="page-bg">
    <section class="contact" aria-labelledby="contact-heading">
      <h1 id="contact-heading">CONTACT US</h1>
      <p>Get in touch</p>

      <div class="social-icons" role="navigation" aria-label="Social media links">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook" aria-hidden="true"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube" aria-hidden="true"></i></a>
      </div>

      <form class="contact-form" action="#" method="post" aria-label="Contact form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit" aria-label="Submit contact form">Submit</button>
      </form>
    </section>

  </div>
  </div>

</body>

</html>
