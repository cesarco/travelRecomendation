<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelBloom</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for social media icons -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/airplane-take-off.png" alt="Logo">
      TravelBloom
    </div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
    <div class="search-container">
      <input id="searchInput" type="text" placeholder="Enter a destination or keyword" aria-label="Search destinations">
      <button id="searchBtn" class="search-btn">Search</button>
      <button id="clearBtn" class="clear-btn" type="button">Reset</button>
    </div>
  </nav>

  <!-- Recommendation Results Section -->
  <div id="recommendation-results" aria-live="polite"></div>
  <div id="results"></div>


  <!-- Hero Section -->
  <section class="hero">
    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="hero-content">
      <h1>EXPLORE<br>DREAM<br>DESTINATION</h1>
      <p>It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing
        the desired destination that captivates the heart and ignites a sense of wonder.</p>
      <button>BOOK NOW</button>
    </div>
  </section>
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <script src="travel_recommendation.js"></script>
</body>

</html>
